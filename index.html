<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart File Upload</title>
  <link rel="stylesheet" href="./widget.css" />
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>
  <div id="app">
    <h3 id="title">Upload your file</h3>
    <div id="drop" tabindex="0" aria-label="Upload area">
      <span id="prompt">Drag & drop or click to select</span>
      <input id="fileInput" type="file" hidden />
    </div>
    <div id="meta"></div>
    <div id="progressWrap" hidden><div id="progressBar"></div></div>
    <div id="error" role="alert"></div>
  </div>
  <script src="./widget.js"></script>
</body>
</html>
